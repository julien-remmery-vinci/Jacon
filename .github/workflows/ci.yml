name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up C environment
      run: sudo apt-get update && sudo apt-get install -y build-essential

    - name: Build the project
      run: |
        make clean
        make

    - name: Run tests
      run: |
        make test

    - name: Run tests
      run: |
          make valgrind_test